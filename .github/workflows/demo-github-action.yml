name: Build Project

on:
  # 觸發工作流程的事件：推送到任何分支
  push:

jobs:
  build:
    # 指定運行的虛擬機環境
    runs-on: ubuntu-latest

    steps:
      # 這樣工作流程才能存取你的 Makefile 和原始碼
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setting 
        run: source run_exports.sh
      
      # 'run' 關鍵字用來執行 shell 命令
      - name: Run make clean
        run: make clean

      # 這會在 'make clean' 完成後執行
      - name: Run make
        run: make